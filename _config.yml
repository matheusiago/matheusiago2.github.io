user_description: Meu nome é Matheus, tenho 28 anos e sou estudante de Graduação em Matemática (Licenciatura), pela Universidade Federal de Viçosa - Campus Florestal. Estudo matemática desde 2017, leciono para alunos particulares desde 2018, e sou apaixonado pelo que faço. Meus alunos estudam em rede de ensino privada, e com meu auxílio, e esforço da parte deles, obtêm boas médias nos estudos. Tento desenvolver métodos descontraídos de ensinar, pois acredito que quando o aluno se diverte em aula, ele aprende melhor. Desde 2015 venho observando professores das mais renomadas escolas de BH, aprendendo e adaptando suas técnicas de ensino ao meu estilo, e repassando isso para meus alunos. Assim, acredito que o processo de aprendizagem se baseia em três princípios, Determinação, Dedicação e Disciplina.
